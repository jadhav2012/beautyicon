<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">

            <h1 class="text-center">Register Here</h1>
            <div class="container">
                <form (ngSubmit)="submitdata">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="reg.name">
                      </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="address" class="form-control" id="email" placeholder="Enter address" name="address" [(ngModel)]="reg.address">
                  </div>
                  <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter contact" name="contact" [(ngModel)]="reg.contact">
                  </div>
                  <div class="form-group">
                    <label for="emailid">EmailId:</label>
                    <input type="emailid" class="form-control" id="emailid" placeholder="Enter emailid" name="emailid" [(ngModel)]="reg.emailid">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="reg.password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              
        </div>
    </div>
</div>
