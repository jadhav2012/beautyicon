<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h1 class="text-center">AdminLogin Here</h1>
            <div class="container">
                <form (ngSubmit)="submitdata()"> 
                
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngmodel)]="adm.username">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngmodel)]="adm.pwd">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              
        </div>
    </div>
</div>
