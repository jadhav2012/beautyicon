<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h1 class="text-center">Login Here</h1>
            <div class="container">
                <form (ngsubmit)="submitdata()">
                
                  <div class="form-group">
                    <label for="emailid">EmailId:</label>
                    <input type="emailid" class="form-control" id="emailid" placeholder="Enter emailid" name="emailid" [(ngmodel)]="reg.emailid">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngmodel)]="reg.pwd">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              
        </div>
    </div>
</div>
